<div class="light-plugin" ng-style="vm.lightStyle">
  <div class="slider-with-icons">
    <div class="start-icon"><span class="icon-light-dim"></span></div>
    <div class="slider">
      <md-slider-container>
          <md-slider flex="" min="0" max="100" aria-label="red" ng-model="vm.brightness" ng-change="vm.changeBrightness()"></md-slider>
      </md-slider-container>
    </div>
    <div class="end-icon"><span class="icon-light-bright"></span></div>
  </div>
</div>
