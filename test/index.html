<!doctype html>
<html ng-app="DemoApp">
<head>
    <title>Thing-it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.thing-it.com/thing-it/css/fonts/titillium-web.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./libs/roundslider/roundslider.min.css" rel="stylesheet" type="text/css">
    <link href="http://localhost:3000/thing-it/css/thing-it-portal.css" rel="stylesheet" type="text/css">
    <link href="http://localhost:3000/thing-it/css/fonts/streamline.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../dist/thing-it-device-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="./libs/roundslider/roundslider.min.js"></script>
    <script src="../node_modules/hammerjs/hammer.min.js"></script>
    <script src="../node_modules/tinycolor2/dist/tinycolor-min.js"></script>
    <script src="./demo-module.js"></script>
    <script src="../dist/thing-it-device-ui.js"></script>
</head>
<body ng-controller="PortalController as portal">
<div wraper-directive title="Thermostat">
    <ti-thermostat state="portal.thermostat._state"
                   change="portal.callActorService(portal.thermostat, 'setState', portal.thermostat._state)"></ti-thermostat>
</div>

<div wraper-directive title="Jalousie">
    <ti-jalousie state="portal.jalousie._state" up="portal.callActorService(portal.jalousie, 'up', null)"
                 stop="portal.callActorService(portal.jalousie, 'stop', null)"
                 down="portal.callActorService(portal.jalousie, 'down', null)"
                 change="portal.callActorService(portal.jalousie, 'setState', portal.jalousie._state)"></ti-jalousie>
</div>

<div wraper-directive title="Light">
    <ti-light state="{switch: portal.light._state.pseudoSwitch}"
              change="portal.callActorService(portal.dimmer, 'setState', {pseudoSwitch: portal.light._state.switch})"></ti-light>
</div>

<div wraper-directive title="Dimmer">
    <ti-dimmer state="portal.dimmer._state"
               change="portal.callActorService(portal.dimmer, 'setState', portal.dimmer._state)"></ti-dimmer>
</div>

<div wraper-directive title="Motion Sensor">
    <ti-motion-sensor state="portal.motionSensor._state"
                      change="portal.callActorService(portal.motionSensor, 'setState', portal.motionSensor._state)"></ti-motion-sensor>
</div>

<div wraper-directive title="Switch">
    <ti-switch state="portal.switch._state"
               change="portal.callActorService(portal.switch, 'setState', portal.switch._state)"
               toggle="portal.callActorService(portal.switch, 'toggle', null)"></ti-switch>
</div>

<div wraper-directive title="Temperature Sensor">
    <ti-temperature-sensor state="portal.temperatureSensor._state"></ti-temperature-sensor>
</div>

<div wraper-directive title="Humidity Sensor">
    <ti-humidity-sensor state="portal.humiditySensor._state"></ti-humidity-sensor>
</div>

<div wraper-directive title="Multi-Sensor">
    <ti-temperature-sensor state="portal.multiSensor._state"></ti-temperature-sensor>
    <ti-humidity-sensor state="portal.multiSensor._state"></ti-humidity-sensor>
</div>

</body>
</html>
