<!doctype html>
<html ng-app="DemoApp">
<head>
    <title>Thing-it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.thing-it.com/thing-it/css/fonts/titillium-web.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://www.thing-it.com/thing-it/css/thing-it-portal.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../dist/thing-it-device-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="../node_modules/hammerjs/hammer.min.js"></script>
    <script src="./demo-module.js"></script>
    <script src="../dist/thing-it-device-ui.js"></script>
</head>
<body ng-controller="PortalController as portal">
<div wraper-directive title="Thermostat">
    <ti-thermostat state="portal.thermostat._state"
                   change="portal.callActorService(portal.thermostat, 'setState', portal.thermostat._state)"></ti-thermostat>
</div>

<div wraper-directive title="Jalousie">
    <ti-jalousie state="portal.jalousie._state" change="portal.callActorService(portal.jalousie, 'setState', portal.jalousie._state)"></ti-jalousie>
</div>

<div wraper-directive title="Area plugin">
    <ti-area></ti-area>
</div>

<div wraper-directive title="Light plugin">
    <ti-light></ti-light>
</div>

<div wraper-directive title="Room control plugin">
    <ti-room-control></ti-room-control>
    <ti-light></ti-light>
</div>

<div wraper-directive title="Bacnet plugin">
    <ti-bacnet></ti-bacnet>
</div>

<div wraper-directive title="Binary plugin">
    <ti-binary></ti-binary>
</div>

<div wraper-directive title="Multi state plugin">
    <ti-multi-state></ti-multi-state>
</div>

<div wraper-directive title="All plugins">
    <ti-area></ti-area>
    <ti-light></ti-light>
    <ti-room-control></ti-room-control>
    <ti-bacnet></ti-bacnet>
    <ti-binary></ti-binary>
    <ti-multi-state></ti-multi-state>
</div>

</body>
</html>
