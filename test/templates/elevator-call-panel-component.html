<div class="elevator-call-panel flexGrow1 flexLayout flexJustifyCenter">
    <div class="calc">
        <div id='elevatorDiv' class="result flexLayout flexAlignStart">
            <div class="rendered">
                <div>
                    <div>
                        <div ng-if="vm.pickupFloor && !vm.destinationFloor">
                            <div>Pickup Floor</div>
                            <div class="flexLayout flexGrow1 monospaceFontFamily fontSize3 flexJustifyStart" style="min-width:125px;">
                                <div>
                                    {{vm.pickupFloor}}
                                </div>
                            </div>
                        </div>
                        <div ng-if="vm.pickupFloor && vm.destinationFloor">
                            <div>Current Floor</div>
                            <div class="flexLayout flexGrow1 monospaceFontFamily fontSize3 flexJustifyStart" style="min-width:125px;">
                                <div class="flexLayout flexGrow1 monospaceFontFamily fontSize3 flexJustifyStart">
                                    {{vm.currentCall.currentFloor}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="vm.currentCall.elevator">
                <div class="flexLayout flexGrow1 fontSize3 flexJustifyCenter">
                    <div>
                        <span ng-if="vm.currentCall.movingDirection === 'up'"><i class="fas fa-angle-up"></i></span>
                        <span ng-if="vm.currentCall.movingDirection === 'down'"><i class="fas fa-angle-down"></i></span>
                        <span ng-if="vm.currentCall.movingDirection !== 'up'
                            && vm.currentCall.movingDirection !== 'down'" style="color: lightgrey;">--</span>
                    </div>
                </div>
                <div class="flexLayout flexGrow1 fontSize2 flexJustifyCenter">
                    <div>
                        {{vm.currentCall.elevator}}
                    </div>
                </div>
                <div class="flexLayout flexGrow1 fontSize1 flexJustifyCenter">
                    <div>
                        {{vm.currentCall.passengerGuidance}}
                    </div>
                </div>
            </div>
            <div class="flexLayout flexGrow1 flexJustifyEnd">
                <div>
                    <div ng-if="!vm.pickupFloor &&  !vm.destinationFloor">Pickup Floor</div>
                    <div ng-if="vm.pickupFloor &&  !vm.destinationFloor">Destination Floor</div>
                    <div ng-if="vm.pickupFloor && vm.destinationFloor">Next Floor</div>
                    <div class="flexLayout flexGrow1 monospaceFontFamily fontSize3 flexJustifyEnd">
                        <span ng-if="vm.pickupFloor && vm.destinationFloor">
                             {{vm.currentCall.nextFloor}}
                        </span>
                        <span ng-if="vm.selection == undefined && !vm.destinationFloor"
                              style="color: lightgrey;">--</span>
                        <span ng-if="vm.selection != undefined && vm.selection < 10 && !vm.destinationFloor"
                              style="color: lightgrey;">-</span>
                        <span>{{vm.selection}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div ng-click="vm.addNumber(1)">1</div>
            <div ng-click="vm.addNumber(2)">2</div>
            <div ng-click="vm.addNumber(3)">3</div>
            <div ng-click="vm.backspace()"><i class="fas fa-arrow-left"></i></div>
            <div ng-click="vm.addNumber(4)">4</div>
            <div ng-click="vm.addNumber(5)">5</div>
            <div ng-click="vm.addNumber(6)">6</div>
            <div ng-click="vm.reset()">Reset</div>
            <div ng-click="vm.addNumber(7)">7</div>
            <div ng-click="vm.addNumber(8)">8</div>
            <div ng-click="vm.addNumber(9)">9</div>
            <div ng-if="!vm.pickupFloor" ng-click="vm.next()">Next</div>
            <div ng-if="vm.pickupFloor && !vm.destinationFloor" ng-click="vm.sendCall()">Call</div>
            <div ng-click="vm.addNumber(0)">0</div>
            <div ng-click="vm.addNumber(-1)">-1</div>
            <div ng-click="vm.addNumber(-2)">-2</div>
            <div ng-click="vm.addNumber(-3)">-3</div>
        </div>
    </div>
</div>
