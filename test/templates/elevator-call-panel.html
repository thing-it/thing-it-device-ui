<div class="elevator-call-panel flexGrow1 flexLayout">
    <div class="calc">
        <div class="nav">
            <div class="close">
                <p>Elevator 1</p>
            </div>

        </div>
        <div class="result">
            <div class="entered">
                <div class="icon"><i class="fas fa-angle-up"></i></div>
                <div class="icon2"><i class="fas fa-angle-down"></i></div>
                <div class="current_floor"><h1>1</h1></div>
                <hr>
                <p class="f_entered"></p><p class="operator"></p><p class="l_entered"></p><p>=</p>
            </div>
            <div class="current">
                <h1>0</h1>
            </div>
        </div>
        <div class="buttons">
            <div data-key="7"><p>7</p></div>
            <div data-key="8"><p>8</p></div>
            <div data-key="9"><p>9</p></div>
            <div data-key="left"><i class="fas fa-arrow-left"></i></div>
            <div data-key="4"><p>4</p></div>
            <div data-key="5"><p>5</p></div>
            <div data-key="6"><p>6</p></div>
            <div data-key="p"><i class="fas fa-parking"></i></div>
            <div data-key="1"><p>1</p></div>
            <div data-key="2"><p>2</p></div>
            <div data-key="3"><p>3</p></div>
            <div data-key="arrow"><i class="fas fa-arrows-alt-h"></i></div>
            <div data-key="0"><p>0</p></div>
            <div id="call" data-key="call"><p><h5>Call Elevator</h5></p></div>
            <div data-key="pi"><p><i class="mode icon sl-scale-horizontal"></i></p></div>
            <div id="equal" data-key="equals"><i class="far fa-check-circle"></i></div>
        </div>
    </div>
</div>
