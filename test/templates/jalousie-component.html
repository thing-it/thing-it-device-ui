<div class="jalousie-plugin flexGrow1 flexLayout flexAlignCenter padding2 ">
    <div class="jalousie-preview flexGrow1">
        <div class="jalousie-overlay flexLayout flexAlignCenter flexJustifyCenter" style="padding-top: 2rem;">
            <div class="flexLayout flexAlignCenter">
                <div class="percentage flexLayout flexAlignCenter"></div>
                <div class="marginLeft2 rotation flexLayout flexAlignCenter"></div>
            </div>
        </div>
    </div>
    <div class="marginLeft2 flexLayout flexDirectionColumn flexJustifyCenter">
        <md-button ng-click="vm.up()" class="md-fab">
            <md-icon class="fontSize1_5 textColor" md-font-icon="sl-arrow-57"></md-icon>
        </md-button>
        <md-button ng-click="vm.stop()" class="marginTop1 md-fab">
            <md-icon class="fontSize1_5 textColor" md-font-icon="sl-stop-1"></md-icon>
        </md-button>
        <md-button ng-click="vm.down()" class="marginTop1 md-fab">
            <md-icon class="fontSize1_5 textColor" md-font-icon="sl-arrow-58"></md-icon>
        </md-button>
    </div>
</div>
